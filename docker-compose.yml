services:
  # Production website - no external ports (access only through nginx)
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nirvana_website
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://nirvana_backend:8000}
    env_file:
      - .env
    networks:
      - nirvana_network

  # Development website - with hot reloading port
  website-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nirvana_website_dev
    ports:
      - "5173:5173"
    volumes:
      - ./spa:/app/spa
      - nirvana_website_node_modules_cache:/app/spa/node_modules
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
    env_file:
      - .env
    networks:
      - nirvana_network


volumes:
  nirvana_website_node_modules_cache:

networks:
  nirvana_network:
    name: nirvana_network
    external: true
